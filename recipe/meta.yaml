{% set name = "electron" %}
{% set version = "1.8.6" %}
{% set sha256 = "d09b178d886e03b6ecc18eba0d2d35f99df0ba6ec24bbc28e733d6a4e02f3306" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/electron/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g electron
  requires:
    - nodejs
   
about:
  home: https://github.com/electron/electron
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Build cross platform desktop apps with JavaScript, HTML, and CSS'
  description: |
    Build cross platform desktop apps with JavaScript, HTML, and CSS 
  doc_url: https://electron.atom.io/
  dev_url: https://github.com/electron/electron

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
