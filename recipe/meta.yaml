{% set name = "electron" %}
{% set version = "2.0.1" %}
{% set sha256 = "1f33eb83faaa226fe1d7d19a916f65c820f3625241e5faca8a5c12f1192d4bbd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/electron/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g electron
  requires:
    - nodejs
   
about:
  home: https://github.com/electron/electron
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Build cross platform desktop apps with JavaScript, HTML, and CSS'
  description: |
    Build cross platform desktop apps with JavaScript, HTML, and CSS 
  doc_url: https://electron.atom.io/
  dev_url: https://github.com/electron/electron

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
