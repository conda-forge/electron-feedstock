{% set name = "electron" %}
{% set version = "2.0.6" %}
{% set sha256 = "23cf80ea0ccc8618e1a4eb2c1e2c7e684c4e8c4a1bf1357f549ca3f98846f6bd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/electron/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g electron
  requires:
    - nodejs
   
about:
  home: https://github.com/electron/electron
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Build cross platform desktop apps with JavaScript, HTML, and CSS'
  description: |
    Build cross platform desktop apps with JavaScript, HTML, and CSS 
  doc_url: https://electron.atom.io/
  dev_url: https://github.com/electron/electron

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
